<script>
    function clicked(element){
        unSelectAll();
        $(element).addClass("sidemenuitem-clicked");
    }

    function unSelectAll(className){
        if (!className){
            className = ".sidemenuitem";
        }

        for (element of $(document).find(className)){
            $(element).removeClass("sidemenuitem-clicked");
        }
    }
</script>
